<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Assignments - Scroll Progress Bar</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="scroll-progress-bar.css" />
    <script type="text/javascript" src="scroll-progress-bar.js" async></script>
  </head>
  
  <body onscroll="move()">
    <!-- your scroll bar will consist of a scroll bar and the fill inside of it; they will be separate elements -->
    <!-- don't forget to create enough content that you'll need to scroll a decent amount to see the effect of the scroll bar, but you shouldn't need to do much in this file -->
    <h1>Scroll Bar</h1>
    <div class="progress-container">
      <div class="progress-bar" id="myBar">0%</div>
    </div>
    <section>
      <p>1</p>
      <p>2</p>
      <p>3</p>
      <p>4</p>
      <p>5</p>
      <p>6</p>
      <p>7</p>
      <p>8</p>
      <p>9</p>
      <p>10</p>
    </section>
  </body>
</html>
