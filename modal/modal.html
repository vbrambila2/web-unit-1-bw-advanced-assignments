<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Assignments - Modal</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="modal.css" />
    <script type="text/javascript" src="modal.js" async></script>
  </head>
  
  <body>
    <!-- you need to create HTML for the regular page and for the modal, even though only one will be showing at a time -->
    <!-- don't forget to create some element like a X to exit the modal when you're done -->
    <h1>Modal</h1>
    <button id="myBtn" data-toggle="modal fade" data-target="#myModal">Open Modal</button>
    <section class="modal hidden" id="myModal">
      <span class="close">&times;</span>
      <h2>I am the modal</h2>
      <p>hello world</p>
    </section>
  </body>
</html>
